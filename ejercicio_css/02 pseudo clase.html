    <title>Pseudo Clase</title>

<style>
    h1 {
        color: blue;
    }

    p:first-child {
        color: brown;
        background-color: aqua;
    }

    p:last-child {
        color: yellow;
        background-color: green;
    }
    p:nth-child(11){
        background-color: darkred;
        color: yellow;
    }
    p:nth-child(4n + 3){
        background-color: darkslategray;
        color: red;
    }
</style>
