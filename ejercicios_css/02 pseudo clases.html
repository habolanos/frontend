<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: cyan;
    }

    p:last-child {
        color: orange;
    }

    p:nth-child(n + 2) {
        background-color: lime;
    }
    p:nth-child(2n + 2) {
        background-color: red;
    }
    p:nth-child(6) {
        background-color: yellow;
    }
</style>

<body>
    <header>
        <h1>Pseudo Clases</h1>
    </header>
    <section>
        <p>🐮 Vaca</p>
        <p>🐷 Cerdito</p>
        <p>🐼 Panda</p>
        <p>🐅 Tiger</p>
        <p>🦊 Fox</p>
        <p>🐆 Leopard</p>
        <p>🐱 Cat Face</p>
        <p>🦁 Lion</p>
        <p>🦓 Zebra</p>
        <p>🐻 Bear</p>
    </section>
    <footer>
        <div>https://coolsymbol.com/emojis/emoji-for-copy-and-paste.html</div>
    </footer>
</body>

</html>
