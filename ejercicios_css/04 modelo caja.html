<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
</head>
<style>
    body {
        margin: 0%;
    }
    .caja {
        width: 20px;
        height: 20px;
        padding: 10px;
        background-color: #fb8500;
        border: 3px solid #023e8a;
        box-sizing: border-box;
    }
    .caja_2 {
        width: 20px;
        height: 20px;
        padding: 10px;
        background-color: #fb8500;
        border: 3px solid #023e8a;
        box-sizing: border-box;
        margin: 30px 20px 10px 50px;
    }
</style>
<body>
    <div class="caja"></div>
    <div class="caja_2"></div>
</body>
</html>
